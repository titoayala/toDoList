<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafío. To do List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="encabezado">
                <h3>ToDo List</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div id="contenido">
                <label for="tareaInput">Nueva tarea</label>
                <div id="formulario">
                    <input type="text" class="form-control" id="tareaInput" />
                    <button type="button" class="btn btn-success" id="agregaTarea">Agregar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="contadores">
                <p>Total: <span id="totalTareas"> </span></p>
                <p>Realizadas: <span id="tareasRealizadas"> </span></p>
            </div>
            <div class="col-md-9" id="resumen">
                <table class="table table-borderless table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th id="tamañoTarea">Tarea</th>
                            <th>Realizada</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tareas"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
